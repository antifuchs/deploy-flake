[package]
edition = '2018'
name = "deploy-flake"
version = "0.0.1-dev"
authors = ["Andreas Fuchs <asf@boinkor.net>"]
license = "MIT"
repository = "https://github.com/antifuchs/deploy-flake"
readme = "README.md"
description = "Deploy a nix flake to a remote system"
documentation = "https://docs.rs/deploy-flake"

[[bin]]
name = "deploy-flake"
path = "src/main.rs"

[badges]
travis-ci = { repository = "antifuchs/deploy-flake", branch = "master" }
maintenance = { status = "passively-maintained" }

[package.metadata.template_ci.clippy]
allow_failure = false
version = "stable"

[dependencies]
clap = "3.0.0-beta.2"
anyhow = "1.0.40"
serde_json = "1.0.64"
serde = { version = "1.0.125", features = ["derive"] }
openssh = "0.8.0"
yansi = "0.5.0"
flexi_logger = { version = "0.17.1" }
log = {version = "0.4.14", features = ["kv_unstable"]}
kv-log-macro = "1.0.7"
tokio = { version = "1.5.0", features = ["full"] }
async-trait = "0.1.50"